# Estratégia de versionamento para projetos Go
# Pode ser sobrescrito por cada projeto

default:
  strategy: "auto-increment"  # auto-increment, semver, calendar, manual
  initial_version: "v1.0.0"
  force_major_one: true       # Força v1.0.0 se ainda não tem v1
  prerelease: false
  
branch_strategy:
  main:
    bump: "patch"            # patch, minor, major
  develop:
    bump: "minor"
    prerelease: true
    suffix: "beta"
    
tags:
  pattern: "^v[0-9]+\.[0-9]+\.[0-9]+$"
  exclude_patterns:
    - "*-rc*"
    - "*-beta*"
    - "*-alpha*"